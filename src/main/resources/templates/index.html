<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="jumbotron-container">
  <div class="jumbotron text-center">
    <div class="running">
      <img src="/images/running.png">
    </div>
    <div class="container running_text">
      <h1>챌린저</h1>
      <p class="lead text-muted">
        태그로 모임을 찾고 참여하세요.<br/>
        모임 챌린지 관리 기능을 제공합니다.
      </p>
      <p>
        <a th:href="@{/sign-up}" class="btn btn-primary my-2">회원 가입</a>
      </p>
    </div>
    <div class="running">
      <img src="/images/running2.png">
    </div>
  </div>
</div>
<div class="container">
  <div class="col-md-12">
    <h5 class="font-weight-light">챌린저 모임 누적 건수</h5>
    <h6 th:class="card">
      <div th:class="count_challenger">
        <i class="fa-solid fa-flag"></i>
        <span class="card-link" th:text="${numberOfChallenger}">10</span>건
      </div>
    </h6>
    <h5 class="font-weight-light">누적 회원수</h5>
    <h6 th:class="card">
      <div th:class="count_challenger">
        <i class="fa-solid fa-flag"></i>
        <span class="card-link" th:text="${numberOfUser}">10</span>건
      </div>
    </h6>
  </div>
  <div class="row justify-content-center pt-3">
    <div th:replace="fragments.html :: study-list (studyList=${studyList})"></div>
  </div>
</div>
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
